{% load static %} {% include 'header.html' %}
<section style="padding: 30px;">
  {% if users %}

  <h3>Search Results :</h3>
  <br />
  {% for user in users %} {% if not user.is_superuser %}
  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <img
            class="img-fluid"
            style="width: 50px;height: 50px;border-radius: 50%;margin-top:
            3%;margin-left: 5%;" src="{% static 'profile.png' %}"
            alt="user img"
            />
          <div style=" margin-left: 33%;
            margin-top: -18%;">
            <h5 class="card-title" style="margin-left: 10%;"><b>{{user}}</b></h5>
            <!-- <p class="card-text"><a href="/user/{{user}}">View Profile</a></p> -->
            <a href="/user/{{user}}" class="btn btn-primary" style="margin-left: 10%;">View Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endif %} {% endfor %} {% else %}
  <h3>No users found</h3>
  {% endif %}
</section>
